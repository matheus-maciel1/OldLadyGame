    <style>
        input {
            color: white;
            background-color: white;
            height: 8vh;
            width: 15vw;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(images/vazio.png);
        }

        #reset {
            color: inherit;
            background-color: inherit;
            height: auto;
            width: auto;
            background-position: inherit;
            background-repeat: inherit;
            background-size: inherit;
            background-image: inherit;
        }

        img {
            justify-content: center;
            align-items: center;
            width: 70vh;
            height: 22vh;
        }
    </style>
    <script>
        window.onload = function () {
            let scoreX = 0;
            let scoreO = 0;
            let XO = '_';
            let winner = '_';

            const houses = document.getElementsByTagName('input');
            const btn_reset = document.getElementById('reset');
            const which_label = document.getElementById('vez');
            const label_X = document.getElementById('scoreX');
            const label_O = document.getElementById('scoreO');
            const logo = document.getElementById('logo');
            let changePlayer = function () {
                if (XO == 'X') {
                    XO = 'O';
                    which_label.innerText = 'O';
                    which_label.style.color = 'red';

                } else {
                    XO = 'X';
                    which_label.innerText = 'X';
                    which_label.style.color = 'black';
                }
            }

            let winning = function () {
                if ((houses[0].value == houses[1].value) && (houses[1].value == houses[2].value) && houses[0].value != '_') {
                    houses[0].style.backgroundColor = '#0F0';
                    houses[1].style.backgroundColor = '#0F0';
                    houses[2].style.backgroundColor = '#0F0';
                    houses[0].style.color = '#0F0';
                    houses[1].style.color = '#0F0';
                    houses[2].style.color = '#0F0';

                    return houses[0].value;

                } else if ((houses[3].value == houses[4].value) && (houses[4].value == houses[5].value) && houses[3].value != '_') {
                    houses[3].style.backgroundColor = '#0F0';
                    houses[4].style.backgroundColor = '#0F0';
                    houses[5].style.backgroundColor = '#0F0';
                    houses[3].style.color = '#0F0';
                    houses[4].style.color = '#0F0';
                    houses[5].style.color = '#0F0';

                    return houses[3].value;

                } else if ((houses[6].value == houses[7].value) && (houses[7].value == houses[8].value) && houses[6].value != '_') {
                    houses[6].style.backgroundColor = '#0F0';
                    houses[7].style.backgroundColor = '#0F0';
                    houses[8].style.backgroundColor = '#0F0';
                    houses[6].style.color = '#0F0';
                    houses[7].style.color = '#0F0';
                    houses[8].style.color = '#0F0';

                    return houses[6].value;

                } else if ((houses[0].value == houses[3].value) && (houses[3].value == houses[6].value) && houses[0].value != '_') {
                    houses[0].style.backgroundColor = '#0F0';
                    houses[3].style.backgroundColor = '#0F0';
                    houses[6].style.backgroundColor = '#0F0';
                    houses[0].style.color = '#0F0';
                    houses[3].style.color = '#0F0';
                    houses[6].style.color = '#0F0';

                    return houses[0].value;

                } else if ((houses[1].value == houses[4].value) && (houses[4].value == houses[7].value) && houses[1].value != '_') {
                    houses[1].style.backgroundColor = '#0F0';
                    houses[4].style.backgroundColor = '#0F0';
                    houses[7].style.backgroundColor = '#0F0';
                    houses[1].style.color = '#0F0';
                    houses[4].style.color = '#0F0';
                    houses[7].style.color = '#0F0';

                    return houses[1].value;

                } else if ((houses[2].value == houses[5].value) && (houses[5].value == houses[8].value) && houses[2].value != '_') {
                    houses[2].style.backgroundColor = '#0F0';
                    houses[5].style.backgroundColor = '#0F0';
                    houses[8].style.backgroundColor = '#0F0';
                    houses[2].style.color = '#0F0';
                    houses[5].style.color = '#0F0';
                    houses[8].style.color = '#0F0';

                    return houses[2].value;
                } else if ((houses[0].value == houses[4].value) && (houses[4].value == houses[8].value) && houses[0].value != '_') {
                    houses[0].style.backgroundColor = '#0F0';
                    houses[4].style.backgroundColor = '#0F0';
                    houses[8].style.backgroundColor = '#0F0';
                    houses[0].style.color = '#0F0';
                    houses[4].style.color = '#0F0';
                    houses[8].style.color = '#0F0';

                    return houses[0].value;

                } else if ((houses[2].value == houses[4].value) && (houses[4].value == houses[6].value) && houses[2].value != '_') {
                    houses[2].style.backgroundColor = '#0F0';
                    houses[4].style.backgroundColor = '#0F0';
                    houses[6].style.backgroundColor = '#0F0';
                    houses[2].style.color = '#0F0';
                    houses[4].style.color = '#0F0';
                    houses[6].style.color = '#0F0';

                    return houses[2].value;
                }

                return '_';
            }

            for (var i = 0; i < 9; i++) {
                houses[i].addEventListener('click', (event) => {
                    if ((event.target.value == '_') && (winner == '_')) {
                        event.target.value = XO;
                        if (XO === 'X') {

                            event.target.style.backgroundImage = "url('/images/64x.png')";
                        } else {
                            event.target.style.backgroundImage = "url('/images/64.png')";
                        }
                        changePlayer();
                        winner = winning();

                        if (winner != '_') {
                            if (winner == 'X') {
                                scoreX++;
                                label_X.innerText = `${scoreX}`;
                                which_label.style.color = 'black';
                                which_label.innerText = '';
                            } else {
                                scoreO++;
                                label_O.innerText = `${scoreO}`;
                                which_label.style.color = 'red';
                                which_label.innerText = '';
                            }
                            which_label.innerText = `${winner} venceu!`;

                        }
                    }
                });
            }

            btn_reset.addEventListener('click', (event) => {
                for (var i = 0; i < 9; i++) {
                    houses[i].value = '_';
                    houses[i].style.backgroundColor = 'white';
                    houses[i].style.color = 'white';
                    houses[i].style.backgroundImage = 'url("/images/vazio.png")';
                }

                winner = '_';

                randomizer();
            });

            let randomizer = function () {
                if (Math.floor(Math.random() * 2) == 0) {
                    XO = "O";
                    which_label.innerText = "O";
                    which_label.style.color = '#F00';
                } else {
                    XO = "X";
                    which_label.innerText = "X";
                    which_label.style.color = '#00F';
                }
            }
            randomizer();
        }
    </script>
